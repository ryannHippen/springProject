<div *ngIf="evaluation" class="evaluation-details-container">
  <h2>Evaluation ID #{{evaluation.evaluationId}}</h2>
  <hr>

  <!-- Begin Evaluation Details Card -->
  <mat-card class="evaluation-details-card">

    <!-- Card Header -->
    <mat-card-header>
      <mat-card-title>Evaluation Details</mat-card-title>
    </mat-card-header>

      <!-- Input Fields -->
      <mat-form-field class="full-form-field">
        <input [(ngModel)]="evaluation.reviewer" matInput placeholder="Reviewer"/>
      </mat-form-field>
      <mat-form-field class="full-form-field">
        <input [(ngModel)]="evaluation.technologies" matInput placeholder="Technologies"/>
      </mat-form-field>
      <mat-form-field class="full-form-field">
        <input [(ngModel)]="evaluation.interviewDate" matInput type="date" placeholder="Interview Date"/>
      </mat-form-field>

      <mat-form-field class="small-form-field">
        <input class="rating-input" [(ngModel)]="evaluation.rating" readonly matInput min="1" max="5" placeholder="Rating"/>
      </mat-form-field>
      <mat-slider [(ngModel)]="evaluation.rating" min="1" max="5" step="1" thumbLabel="true"></mat-slider>
      
      <mat-form-field class="full-form-field">
        <input [(ngModel)]="evaluation.customerFeedback" matInput placeholder="Feedback"/>
      </mat-form-field>

      <!-- Card Actions -->
      <mat-card-actions>
        <button mat-button (click)="undo()">Undo</button>
        <button class="save" mat-button (click)="save()">Save</button>
      </mat-card-actions>

  </mat-card>
</div>

<button (click)="goBack()">Go Back</button>
