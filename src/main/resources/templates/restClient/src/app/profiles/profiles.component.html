<h2>Profiles</h2>

<!-- editable name from example was here-->
<a routerLink="/profile/new">Add New</a>

<ul class="profiles">
    <li *ngFor="let profile of profiles">
        <a routerLink="/profile/{{profile.profileId}}">
            <span class="badge Profiles">{{profile.profileId}}</span>
            {{profile.firstName}}
            {{profile.lastName}}
        </a>

        <button class="delete" title="delete profile"
            (click)="delete(profile)">x</button>
    </li>
</ul>
