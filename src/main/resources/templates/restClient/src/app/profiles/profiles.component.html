<h2>Profiles</h2>

<!-- editable name from example was here-->
<a routerLink="/profile/new">Add New</a>

<table class="profiles">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let profile of profiles" routerLink="/profile/{{profile.profileId}}">
        <td>{{profile.profileId}}</td>
        <td>{{profile.firstName}}</td>
        <td>{{profile.lastName}}</td>
        <td>
            <button class="delete" title="delete profile"
                (click)="delete(profile)">x</button>
        </td>
    </tr>
</table>
