<body  class="inventory-body">
    <mat-card class="example-card">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field class="example-full-width">
                     <input type="text" matInput placeholder="First Name" formControlName="firstName" class="form-control"  />
                </mat-form-field>                        
             </div>
             <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>

             <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input type="text" matInput placeholder="Last Name" formControlName="lastName" class="form-control"  />
                </mat-form-field>                        
            </div>
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
            </div> 

            <div class="form-group">
                <mat-form-field class="example-full-width">
                    <input type="text" [(ngModel)]="register.email" id="email" matInput placeholder="Email" formControlName="email" class="form-control" />
                </mat-form-field>                        
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>

            <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input type="password" id="password" [(ngModel)]="register.password" matInput placeholder="Password" formControlName="password" class="form-control"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    </mat-form-field>                        
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>


            <div class="form-group">
                    <mat-form-field class="example-full-width">
                        <input type="password"   matInput placeholder="Confirm Password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    </mat-form-field>                        
            </div>
            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                    <div *ngIf="f.confirmPassword.errors.MustMatch">Passwords must match</div>
            </div>
            

            <div class="form-group">
                    <mat-card-actions>
                        <button  color="primary" mat-raised-button type="submit"  class="btn btn-primary">Submit</button>
                        <a  mat-button [routerLink]="['/log-in']" class="btn btn-link">Already a member? Login.</a>
                    </mat-card-actions>            
            </div>
        </form>
    </mat-card>

</body>
