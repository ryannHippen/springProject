
<body  class="inventory-body">
    <mat-card class="example-card">
        <mat-card-header> 
            <div mat-card-avatar class="example-header-image"></div>   
                <mat-card-title>LinkedOff</mat-card-title>
        </mat-card-header> 

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Username" formControlName="username" class="form-control"  />
            </mat-form-field>
            <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div> -->
        </div>

        <div class="form-group">
       
            <mat-form-field class="example-full-width">
                <input type="password" placeholder="Password" matInput formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            </mat-form-field>
            <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div> -->
        </div>
        <div class="form-group">
            <mat-card-actions>
                <button mat-raised-button [routerLink]="['/profiles']" [disabled]="loading" class="btn btn-primary">Login</button>
                <a mat-button [routerLink]="['/register']" class="btn btn-link">Register</a>
            </mat-card-actions>    

        </div>
    </form>
    </mat-card>
</body>
