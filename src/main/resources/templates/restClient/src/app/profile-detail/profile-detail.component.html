<div *ngIf="profile">
    <h2>{{profile.firstName | uppercase}} Details</h2>
    <div *ngIf="profile.profileId"><span>id: </span>{{profile.profileId}}</div>
    <div>
        <label>Details:
        <input [(ngModel)]="profile.firstName" placeholder="First Name"/>
        <input [(ngModel)]="profile.lastName" placeholder="Last Name"/>
        <input [(ngModel)]="profile.email" placeholder="example@company.com"/>
        <input [(ngModel)]="profile.about" placeholder="about"/>
        </label>
    </div>
</div>

<button (click)="goBack()">go back</button>
<button (click)="save()">save</button>
