<div *ngIf="profile" class="profile-details-container">
  <h2>Profile ID #{{profile.profileId}}</h2>
  <hr>
  <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="3%" fxLayoutAlign="center">

    <!-- Begin Profile Details Card -->
    <mat-card class="profile-details-card">

      <!-- Card Header -->
      <mat-card-header>
        <mat-card-title>Profile Details</mat-card-title>
      </mat-card-header>

      <!-- Input Fields -->
      <mat-form-field class="half-form-field">
          <input [(ngModel)]="profile.firstName" matInput placeholder="First Name"/>
      </mat-form-field>

      <mat-form-field class="half-form-field">
          <input [(ngModel)]="profile.lastName" matInput placeholder="Last Name"/>
      </mat-form-field>

      <mat-form-field class="full-form-field">
          <input [(ngModel)]="profile.email" matInput placeholder="Email"/>
      </mat-form-field>

      <mat-form-field class="full-form-field">
          <textarea [(ngModel)]="profile.about" matInput placeholder="About"></textarea>
      </mat-form-field>
      <mat-form-field class="full-form-field">
        <textarea [(ngModel)]="profile.fileFileId" matInput ></textarea>
      </mat-form-field>

      <!-- Card Actions -->
      <mat-card-actions>
        <button mat-button (click)="undo()">Undo</button>
        <button class="save" mat-button (click)="save()">Save</button>
      </mat-card-actions>

    </mat-card>
    <!-- End Profile Details Card -->

    
    <!-- File Upload Card -->
    <div>
      <app-upload *ngIf="!profile.fileFileId" (shareIdEvent)="receiveFileId($event)"></app-upload>
      <app-update-file *ngIf="profile.fileFileId" 
        (shareFormDataEvent)="receiveFileFormData($event)"
        [shareCurrentFileId]="shareCurrentFileId">
      </app-update-file>
    </div>

  </div>

  <button (click)="goBack()">Go Back</button>

</div>
